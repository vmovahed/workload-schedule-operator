# This rule is not used by the project workload-schedule-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over infra.illumin.com.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: workload-schedule-operator
    app.kubernetes.io/managed-by: kustomize
  name: workloadschedule-admin-role
rules:
- apiGroups:
  - infra.illumin.com
  resources:
  - workloadschedules
  verbs:
  - '*'
- apiGroups:
  - infra.illumin.com
  resources:
  - workloadschedules/status
  verbs:
  - get
